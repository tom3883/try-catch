<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>

	<!-- import the d3 library -->
	<script type='text/javascript' src='lib/d3.v5.min.js'></script>
	<!-- Style sheet -->
	<style>
		#chart-container {
			width: 70%;
			float: left;
			position: relative;
		}

		#legend-container {
			float: left;
			width: 30%;
			height: 100%;
			position: relative;
		}

		#menu {
			clear: both;
		}

		#legend {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#tooltip {
			position: absolute;
			text-align: center;
			width: auto;
			height: auto;
			padding: 5px;
			background: rgb(218, 223, 232);
			border: 1px solid #4b5d6d;
			border-radius: 5px;
			pointer-events: none;
			font-size: 12px;
			font-family: Arial, Helvetica, sans-serif;
		}


		#tooltip.hidden {
			display: none;
		}
	</style>
</head>
