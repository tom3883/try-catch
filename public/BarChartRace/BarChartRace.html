<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Race</title>
    <script type="text/javascript" src="../lib/d3js.org_d3.v6.min.js"></script>
    <script type="text/javascript" src="../lib/d3js.org_d3-color.v1.min.js"></script>
    <link rel="stylesheet" href="BarChartRace.css">
</head>

<body>
    <h1>Bar Chart Race</h1>

    <p>Author: Robin GEORGI</p>

    <h2 class="chart-title">Ranking countries by number of songs produced in English</h2>
    <div id="observablehq-viewof-replay-6e70f668"></div>
    <div id="observablehq-chart-7102093a"></div>
    <p>Song production (nb of songs)</p>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    <script type="module">
        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import define from "./BarChartRace.js";
        new Runtime().module(define, name => {
            if (name === "viewof replay") return new Inspector(document.querySelector("#observablehq-viewof-replay-6e70f668"));
            if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-7102093a"));
        });
    </script>
    <!-- <script type="text/javascript" src="BarChartRace.js"></script> -->
</body>

</html>
